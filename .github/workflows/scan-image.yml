
name: Scan Docker Image

on:
  repository_dispatch:
    types: [docker-image-pushed]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Pull Docker image
        run: docker pull ${{ github.event.client_payload.image }}

      - name: Scan image with Trivy
        id: trivy_scan
        run: |
          echo "ğŸ” Starting vulnerability scan for image: ${{ github.event.client_payload.image }}"
          trivy image \
            --exit-code 1 \
            --severity CRITICAL,HIGH \
            --format table \
            ${{ github.event.client_payload.image }} | tee trivy-results.txt

      - name: Show scan result summary
        run: |
          if [ "${{ steps.trivy_scan.outcome }}" == "failure" ]; then
            echo "âŒ Trivy scan failed: vulnerabilities found."
            echo "ğŸ“‹ Showing summary:"
            cat trivy-results.txt
          else
            echo "âœ… Trivy scan passed: no critical/high vulnerabilities found."
          fi

      - name: Delete image if vulnerabilities are found
        if: failure()
        run: |
          echo "ğŸ—‘ï¸ Deleting insecure Docker image..."
          docker rmi ${{ github.event.client_payload.image }}
